<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c6078e9ff6.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="./script.js"></script>
    <link rel="shortcut icon" type="image/png" href="./twitter-32.png"/>
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <title>Twitter Bookmarks Station</title>
  </head>
<body style="margin: 0;font-family: sans-serif;background-image: linear-gradient(to bottom, #0068a5, #0099f4);background-repeat: no-repeat;height: 100%;display: block;background-size: 100% 120%;background-attachment: fixed;">
  <div class="topoback"></div>  
  <div id="tweetcount" style="font-weight: bold;padding: 5px 8px;position: fixed;top: 67px;z-index: 8;right: 20px;background: white;border: 3px double rgb(2, 119, 187);border-radius: 4px;color: rgb(0, 105, 167);line-height: 23px;text-align: center;transition: color 0.8s ease 0s;cursor: default;display: none;">
    All Tweets
    </div>
<i class="fa fa-bars menubutton" onclick="javascript: openmenu()"></i>
<div id="menu" style="Z-INDEX: 1;">
  <ul>
    <li onclick="javascript: clickmenu('all', 'All Tweets')">All Tweets</li>
    <li onclick="javascript: clickmenu('toview', 'To View')">To View</li>
    <li onclick="javascript: clickmenu('toread', 'To read')">To Read</li>
    <li onclick="javascript: clickmenu('tokeep', 'To keep')">To Keep</li>
    <li onclick="javascript: clickmenu('imp', 'Important')">Important</li>
    <li onclick="javascript: clickmenu('climate', 'Climate Change')">Climate Change</li>
  </ul>
</div>


<i id="sear" onclick="javascript: togglecriterions()" class="fa fa-search"></i>
<span class="label text top">Text</span>
<input type="text" class="top" style="margin-right: 10px;" id="filtertext"></input>
<span class="label tag top">Tag</span>
<input type="text" class="top" style="width: 100px; margin-right: 10px;" id="filtertag"></input>
<span class="label author top">Author</span>
<input type="text" class="top" style="width: 100px;margin-right: 10px;" id="filterauthor"></input>
<span class="label date top">Date</span>
<input type="text" class="top" id="filterdate1" style="width: 60px;"></input>
<input type="text" class="top" id="filterdate2" style="width: 60px;margin-right: 10px;"></input>
<span class="label id top">ID</span>
<input type="text" class="top" style="width: 30px;" id="filterid"></input>
<button id="btnsearch" class="top noeffect" style="position: relative;top: -8px;margin-left: 38px;">Search<i class="fa fa-search"></i></button>
<button id="btnreset" class="top noeffect" style="position: relative;top: -8px;margin-left: 10px;">Reset<i class="fa fa-eraser"></i></button>
<span class="toptitle">Twitter Bookmarks Station</span>
<i id="addtweet" class="fa fa-plus-square"></i>
<i id="generate" class="fa fa-cogs"></i>
<input type="hidden" id="maxid" value="8">
<input type="hidden" id="selectedcat" value="all">
<input type="hidden" id="selectedcattext" value="All Tweets">
<input type="hidden" id="recordspersearch" value="5">
<div style="position: fixed;width: 100%;height: calc(100% - 55px);background: #00000099;top: 55px;z-index: -1;background-image: linear-gradient(to bottom, #00a1ff , #00000099);background: transparent;">
  <i class="fa fa-twitter"></i>
  <div style="position: fixed;z-index: -1;width: 100%;text-align: center;bottom: 3px;color: #003758;font-size: 12px;cursor: default;font-weight: bold;">
    &copy; Copyright 2019, Rasarrad Corporation  
</div>
</div>
<div id="main" style="margin-bottom: 20px;background: gray;color: white;border-top: 0px solid white;margin-top: 2px;">
    
</div>
<div style="cursor: pointer;margin-left: calc(0% - -24px);margin-top: -20px;margin-bottom: 37px;height: 38px;transition: all 0.8s ease 0s;padding-left: 13px;padding-right: 13px;font-weight: bold;color: rgb(49, 49, 49);border-radius: 5px;opacity: 1;display: none;" id="moretweets"><i class="fa fa-circle-o-notch fa-spin" style="font-size: 40px;"></i></div>
<div class="addpopup" style="display: none;">
  <i id="closepopup" class="fa fa-remove"></i>
    <span style="margin-left: auto;margin-right: auto;width: 100%;display: block;text-align: center;font-size: 20px; height: 32px; padding-top: 3px;">Add new</span>
    Tweet <input id="tweet" style="width: 45px;" type="text">
    Date <div style="display: inline;" id="datecap"></div> <input id="date" style="width: 61px;" type="text">
    Id <input style="display: inline; width: 28px;" id="tweetid" type="text"> Posted by <div style="display: inline;" id="postedby"></div>
    <br><br>
    Categories <input style="width: 564px;margin-right: 16px;" id="categories" type="text">Classif <input style="width: 30px;" value="0" id="classifpop" type="text"><br><br>
    Tags <input style="width: 735px;" id="tags" type="text"><br><br>
    <span style="margin-left: auto;margin-right: auto;width: 100%;display: block;font-size: 16px;height: 32px;padding-top: 3px;text-align: left;position: relative;top: 241px;">Result</span>
    <div style="float: right;position: absolute;right: 337px;top: 150px;height: 19px;width: 78px;color: #0082cd;">Is secret</div><input type="checkbox" style="float: right;position: absolute;right: 308px;top: 148px;height: 19px;width: 33px;color: #0082cd;background: #0082cd;border: 1px solid #0082cd;" id="ishidden">
    <div style="float: right;position: absolute;right: 178px;top: 150px;height: 19px;width: 112px;color: #0082cd;">Add one more</div><input type="checkbox" style="float: right;position: absolute;right: 106px;top: 148px;height: 19px;width: 112px;color: #484848;" id="onemore" checked="">
    <button style="cursor: pointer;float: right;position: absolute;right: 11px;top: 146px;height: 28px;width: 112px;font-size: 16px;" id="create">Create</button>
    <textarea style="width: 784px;height: 195px;border: 1px solid #00629a;color: white;font-weight: bold;background: #007cc391;border: 1px solid #007dc5;padding-left: 4px;padding-right: 4px;font-size: 15px;" id="info" type="text"></textarea>
    <textarea style="width: 784px;height: 67px;margin-top: 23px;border: 1px solid #00629a;color: white;font-weight: bold;background: #007cc391;border: 1px solid #007dc5;padding-left: 4px;padding-right: 4px;" id="result" type="text"></textarea>
    <span style="right: -1px;width: 184px;display: block;font-size: 17px;height: 32px;padding-top: 3px;text-align: left;position: relative;top: -338px;">Tweet info</span>
</div>
<i onmouseover="javascript: gotop()" id="gotop" class="fa fa-angle-double-up"></i>
<div id="mask" style="position: fixed;width: 100%; height: 100%;background: #00000099; top: 0;display: none;"><i class="fa fa-circle-o-notch fa-spin"></i></div>
<div id="changetags" style="position: fixed;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.6);top: 0px;z-index: 999;display: none;" currid="2"><div class="tagtext"><i onclick="javascript: closetagpopup()" class="fa fa-remove" style="display: block;position: absolute;top: 4px;right: 5px;font-size: 21px;background: transparent;padding-left: 6px;padding-right: 6px;border-radius: 4px;color: white;cursor: pointer;height: 22px;"></i><i onclick="javascript: undotag(this)" class="fa fa-undo" style="display: block;position: absolute;top: 36px;right: 41px;font-size: 18px;background: white;padding-left: 6px;padding-right: 5px;border-radius: 4px;color: #007dc5;cursor: pointer;height: 20px;padding-top: 2px;"></i><i onclick="javascript: acceptTag(this)" class="fa fa-check" style="display: block;position: absolute;top: 36px;right: 5px;font-size: 21px;background: white;padding-left: 4px;padding-right: 4px;border-radius: 4px;color: #007dc5;cursor: pointer;height: 22px;"></i><span class="poptitle" style="position: relative;top: 3px;"></span><br><input style="width: 450px;color: #004871;margin-top: 14px;margin-left: -70px;"></div></div>

<div id="stripmessage" style="position: fixed;width: 100%;height: 100%;background: rgba(0, 0, 0, 0.6);top: 0px;z-index: 999;display: none; transition: background 1s;" currid="9" iscat="no"><div class="striptext"><span class="poptitle" style="position: relative;top: 3px;font-size: 16px;color: white;text-align: center;">Change tags</span></div></div>

<textarea style="width: 200px;height: 100px;position: fixed;left: -242px;" id="linkresult" type="text"></textarea>
</body>

</html>
